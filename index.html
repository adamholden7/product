<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RepFuel - Creatine Gummies</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-theme">

  <header>
    <div class="logo">RepFuel</div>
    <button class="btn" onclick="location.href='#buy'">Shop</button>
  </header>

  <main class="product-page">
    <div class="product-image">
      <!-- ✅ Add ID for dynamic flavor switching -->
      <img id="product-img" src="images/blue.png" alt="RepFuel Blue Raspberry Gummies" />
    </div>

    <div class="product-details">
      <h1>Blue Raspberry Creatine Gummies</h1>
      <p class="subtitle">5g Creatine Monohydrate per serving · Vegan · Delicious</p>

      <!-- ✅ This will get dynamically updated via JS -->
      <div class="price">$29.99</div>

      <div class="options">
        <h4>Choose Flavor</h4>
        <div class="flavor-buttons">
          <!-- ✅ Add base color classes so JS can toggle them -->
          <button class="flavor-btn blue selected">Blue Raspberry</button>
          <button class="flavor-btn orange">Tangerine</button>
          <button class="flavor-btn red">Fruit Punch</button>
        </div>

        <h4>Serving Size</h4>
        <div class="size-options">
          <label><input type="radio" name="size" checked /> 1 Month</label>
          <label><input type="radio" name="size" /> 2 Month</label>
        </div>

        <h4>Bundle & Save</h4>
        <select id="bundle">
          <option value="1">Single (1 Pack)</option>
          <option value="2">2 Pack Bundle</option>
          <option value="3">3 Pack Bundle</option>
        </select>

        <h4>Quantity</h4>
        <div class="qty">
          <button class="qty-btn">-</button>
          <input type="number" value="1" min="1" />
          <button class="qty-btn">+</button>
        </div>
      </div>

      <button class="btn add-to-cart" id="buy">Add to Bag</button>

      <p class="shipping-note">Free shipping on orders over $40</p>
    </div>
  </main>

  <footer>
    &copy; 2025 RepFuel. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
