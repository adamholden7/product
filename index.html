<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RepFuel - Creatine Gummies</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-theme">

  <header>
    <div class="logo">RepFuel</div>
    <button class="btn" onclick="location.href='#buy'">Shop</button>
  </header>

  <main class="product-page">
    <div class="product-image">
      <img id="product-img" src="images/blue.png" alt="RepFuel Blue Raspberry Gummies" />
    </div>

    <div class="product-details">
      <h1>RepFuel Creatine Gummies</h1>
      <p class="subtitle">5g Creatine Monohydrate · Vegan · Delicious</p>

      <!-- Pricing -->
      <div class="price-block">
        <div class="price">
          <s class="price-original">$59.99</s>
          <strong class="price-final">$49.99</strong>
          <span class="savings-label">You save 15%</span>
        </div>
      </div>

      <!-- Purchase Type -->
      <div class="purchase-type" aria-label="Purchase Type">
        <label><input type="radio" name="purchase" value="once" checked /> One-time purchase</label>
        <label><input type="radio" name="purchase" value="subscribe" /> Subscribe & save 15%</label>
      </div>

      <!-- Flavor Tiles -->
      <h4>Choose Flavor</h4>
      <div class="flavor-tiles" role="group" aria-label="Choose Flavor">
        <button type="button" class="flavor-tile selected blue" data-flavor="blue">Blue Raspberry</button>
        <button type="button" class="flavor-tile orange" data-flavor="orange">Tangerine</button>
        <button type="button" class="flavor-tile red" data-flavor="red">Fruit Punch</button>
      </div>

      <!-- Supply / Bundle Options -->
      <h4>Choose Supply</h4>
      <div class="bundle-options" role="group" aria-label="Bundle Size">
        <button type="button" class="bundle-btn selected" data-bundle="1">
          <strong>1 Month</strong><br />
          30 Gummies
        </button>
        <button type="button" class="bundle-btn" data-bundle="2">
          <strong>2 Month</strong><br />
          60 Gummies
        </button>
        <button type="button" class="bundle-btn popular" data-bundle="3">
          <strong>3 Month</strong><br />
          90 Gummies<br />
          <span class="tag">Most Popular</span>
        </button>
      </div>

      <!-- Quantity -->
      <h4>Quantity</h4>
      <div class="qty" aria-label="Quantity selector">
        <button type="button" class="qty-btn">-</button>
        <input type="number" value="1" min="1" />
        <button type="button" class="qty-btn">+</button>
      </div>

      <!-- CTA -->
      <button class="btn add-to-cart" id="buy">Add to Bag</button>

      <!-- Shipping Note -->
      <div class="perks">
        🚚 Free shipping on orders over $40<br />
        🎁 VIP perks with subscription<br />
        🔄 Pause or cancel anytime
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 RepFuel. All rights reserved.
  </footer>

  <script src="script.js"></script>
</body>
</html>
